<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> SupplyUse</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-success">
        <div class="container">
            <a class="navbar-brand" href="/">
                <i class="fas fa-file-alt me-2"></i> SupplyUse
            </a>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row">
            <div class="col-md-12">
                <h2 class="mb-4">เมนูหลัก</h2>
                
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <div class="card h-100">
                            <div class="card-body text-center">
                                <i class="fas fa-arrow-down fa-3x text-success mb-3"></i>
                                <h5 class="card-title">รับเข้าสินค้า</h5>
                                <p class="card-text">สร้างเอกสารรับเข้าสินค้าใหม่</p>
                                <a href="/document/new/RECEIVE" class="btn btn-success">
                                    <i class="fas fa-plus me-2"></i>สร้างเอกสาร
                                </a>
                            </div>
                        </div>
                    </div>
                    
                    <div class="col-md-6 mb-3">
                        <div class="card h-100">
                            <div class="card-body text-center">
                                <i class="fas fa-arrow-up fa-3x text-warning mb-3"></i>
                                <h5 class="card-title">เบิกออกสินค้า</h5>
                                <p class="card-text">สร้างเอกสารเบิกจ่ายสินค้า</p>
                                <a href="/document/new/ISSUE" class="btn btn-warning">
                                    <i class="fas fa-plus me-2"></i>สร้างเอกสาร
                                </a>
                            </div>
                        </div>
                    </div>
                    
                    <div class="col-md-6 mb-3">
                        <div class="card h-100">
                            <div class="card-body text-center">
                                <i class="fas fa-list fa-3x text-info mb-3"></i>
                                <h5 class="card-title">รายการเอกสาร</h5>
                                <p class="card-text">ดูและจัดการเอกสารทั้งหมด</p>
                                <a href="/documents" class="btn btn-info">
                                    <i class="fas fa-list me-2"></i>ดูรายการ
                                </a>
                            </div>
                        </div>
                    </div>
                    
                    <div class="col-md-6 mb-3">
                        <div class="card h-100">
                            <div class="card-body text-center">
                                <i class="fas fa-chart-bar fa-3x text-primary mb-3"></i>
                                <h5 class="card-title">รายงาน</h5>
                                <p class="card-text">ดูรายงานสต๊อกและการเคลื่อนไหว</p>
                                <a href="http://localhost:5000/reports" class="btn btn-primary" target="_blank">
                                    <i class="fas fa-chart-bar me-2"></i>ดูรายงาน
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
