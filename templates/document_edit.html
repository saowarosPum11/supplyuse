<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>แก้ไขเอกสาร</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="/">
                <i class="fas fa-file-alt me-2"></i> SupplyUse
            </a>
            <div class="navbar-nav ms-auto">
                <a class="btn btn-outline-light btn-sm" href="/logout">
                    <i class="fas fa-sign-out-alt me-1"></i>ออกจากระบบ
                </a>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2>แก้ไขเอกสาร {{ document[1] }}</h2>
            <a href="/documents" class="btn btn-secondary">
                <i class="fas fa-arrow-left me-2"></i>กลับ
            </a>
        </div>

        <div class="card">
            <div class="card-body">
                <form id="editDocumentForm">
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label class="form-label">เลขที่เอกสาร</label>
                            <input type="text" class="form-control" id="docNo" value="{{ document[1] }}" readonly>
                        </div>
                        <div class="col-md-6">
                            <label class="form-label">ประเภท</label>
                            <select class="form-select" id="docType" disabled>
                                <option value="RECEIVE" {{ 'selected' if document[2] == 'RECEIVE' else '' }}>รับเข้า</option>
                                <option value="ISSUE" {{ 'selected' if document[2] == 'ISSUE' else '' }}>เบิกออก</option>
                            </select>
                        </div>
                    </div>
                    
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label class="form-label">วันที่</label>
                            <input type="date" class="form-control" id="docDate" value="{{ document[3] }}">
                        </div>
                        <div class="col-md-6">
                            <label class="form-label">อ้างอิง</label>
                            <input type="text" class="form-control" id="reference" value="{{ document[4] or '' }}">
                        </div>
                    </div>
                    
                    <div class="mb-3">
                        <label class="form-label">หมายเหตุ</label>
                        <textarea class="form-control" id="notes" rows="3">{{ document[5] or '' }}</textarea>
                    </div>

                    <h5>รายการสินค้า</h5>
                    <div class="table-responsive">
                        <table class="table table-bordered">
                            <thead>
                                <tr>
                                    <th>สินค้า</th>
                                    <th>จำนวน</th>
                                    <th>หมายเหตุ</th>
                                    <th>การจัดการ</th>
                                </tr>
                            </thead>
                            <tbody id="itemsTable">
                                {% for item in items %}
                                <tr data-item-id="{{ item[0] }}">
                                    <td>
                                        <select class="form-select product-select">
                                            {% for product in products %}
                                            <option value="{{ product[0] }}" {{ 'selected' if product[0] == item[2] else '' }}>
                                                {{ product[1] }} ({{ product[2] }})
                                            </option>
                                            {% endfor %}
                                        </select>
                                    </td>
                                    <td>
                                        <input type="number" class="form-control quantity-input" value="{{ item[3] }}" min="1">
                                    </td>
                                    <td>
                                        <input type="text" class="form-control notes-input" value="{{ item[6] or '' }}">
                                    </td>
                                    <td>
                                        <button type="button" class="btn btn-sm btn-danger" onclick="removeItem(this)">
                                            <i class="fas fa-trash"></i>
                                        </button>
                                    </td>
                                </tr>
                                {% endfor %}
                            </tbody>
                        </table>
                    </div>
                    
                    <div class="mb-3">
                        <button type="button" class="btn btn-success" onclick="addItem()">
                            <i class="fas fa-plus me-2"></i>เพิ่มรายการ
                        </button>
                    </div>
                    
                    <div class="d-flex gap-2">
                        <button type="submit" class="btn btn-primary">
                            <i class="fas fa-save me-2"></i>บันทึก
                        </button>
                        <a href="/documents" class="btn btn-secondary">ยกเลิก</a>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const products = {{ products | tojson }};
        
        function addItem() {
            const tbody = document.getElementById('itemsTable');
            const row = document.createElement('tr');
            row.innerHTML = `
                <td>
                    <select class="form-select product-select">
                        ${products.map(p => `<option value="${p[0]}">${p[1]} (${p[2]})</option>`).join('')}
                    </select>
                </td>
                <td>
                    <input type="number" class="form-control quantity-input" value="1" min="1">
                </td>
                <td>
                    <input type="text" class="form-control notes-input">
                </td>
                <td>
                    <button type="button" class="btn btn-sm btn-danger" onclick="removeItem(this)">
                        <i class="fas fa-trash"></i>
                    </button>
                </td>
            `;
            tbody.appendChild(row);
        }
        
        function removeItem(button) {
            button.closest('tr').remove();
        }
        
        document.getElementById('editDocumentForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const items = [];
            document.querySelectorAll('#itemsTable tr').forEach(row => {
                const productId = row.querySelector('.product-select').value;
                const quantity = row.querySelector('.quantity-input').value;
                const notes = row.querySelector('.notes-input').value;
                const itemId = row.dataset.itemId;
                
                items.push({
                    id: itemId || null,
                    product_id: parseInt(productId),
                    quantity: parseInt(quantity),
                    notes: notes
                });
            });
            
            const data = {
                doc_no: document.getElementById('docNo').value,
                doc_date: document.getElementById('docDate').value,
                reference: document.getElementById('reference').value,
                notes: document.getElementById('notes').value,
                items: items
            };
            
            fetch(`/document/update/{{ document[1] }}`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(data)
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    alert('บันทึกเรียบร้อย');
                    window.location.href = '/documents';
                } else {
                    alert('เกิดข้อผิดพลาด: ' + (data.error || 'ไม่สามารถบันทึกได้'));
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert('เกิดข้อผิดพลาดในการบันทึก');
            });
        });
    </script>
</body>
</html>
