<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}SupplyUse - ระบบจัดการสต๊อก{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark fixed-top">
        <div class="container">
            <a class="navbar-brand" href="{{ url_for('index') }}">
                <i class="fas fa-gas-pump me-2"></i>
                <span class="fw-bold">SupplyUse</span>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <div class="navbar-nav ms-auto">
                    <a class="nav-link" href="{{ url_for('products') }}">
                        <i class="fas fa-box me-1"></i> ข้อมูลสินค้า
                    </a>
                    <a class="nav-link" href="{{ url_for('stock_in_list') }}">
                        <i class="fas fa-arrow-down me-1"></i> รับเข้า
                    </a>
                    <a class="nav-link" href="{{ url_for('stock_out_list') }}">
                        <i class="fas fa-arrow-up me-1"></i> เบิกออก
                    </a>
                    <a class="nav-link" href="{{ url_for('reports') }}">
                        <i class="fas fa-chart-bar me-1"></i> รายงาน
                    </a>
                    <a class="nav-link" href="{{ url_for('users') }}">
                        <i class="fas fa-users me-1"></i> จัดการผู้ใช้
                    </a>
                    <a class="nav-link" href="{{ url_for('logout') }}">
                        <i class="fas fa-sign-out-alt me-1"></i> ออกจากระบบ
                    </a>
                </div>
            </div>
        </div>
    </nav>

    <div class="container" style="margin-top: 100px; margin-bottom: 50px;">
        {% block content %}{% endblock %}
    </div>
    
    <!-- Loading overlay -->
    <div id="loadingOverlay" class="d-none position-fixed top-0 start-0 w-100 h-100" style="background: rgba(0,0,0,0.5); z-index: 9999;">
        <div class="d-flex justify-content-center align-items-center h-100">
            <div class="spinner"></div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Add loading animation to forms
        document.querySelectorAll('form').forEach(form => {
            form.addEventListener('submit', function() {
                document.getElementById('loadingOverlay').classList.remove('d-none');
            });
        });
        
        // Add smooth scrolling
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function (e) {
                e.preventDefault();
                document.querySelector(this.getAttribute('href')).scrollIntoView({
                    behavior: 'smooth'
                });
            });
        });
    </script>
    <script src="https://unpkg.com/@zxing/library@latest"></script>
    <script src="{{ url_for('static', filename='js/barcode-scanner.js') }}"></script>
    <script src="{{ url_for('static', filename='js/camera-capture.js') }}"></script>
    <script src="{{ url_for('static', filename='js/image-search.js') }}"></script>
    {% block scripts %}{% endblock %}
</body>
</html>
