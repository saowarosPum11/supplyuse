<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}SupplyUse - ระบบจัดการสต๊อก{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="{{ url_for('index') }}">
                <i class="fas fa-gas-pump"></i> SupplyUse
            </a>
            <div class="navbar-nav ms-auto">
                <a class="nav-link" href="{{ url_for('products') }}">ข้อมูลสินค้า</a>
                <a class="nav-link" href="{{ url_for('stock_in_list') }}">รับเข้า</a>
                <a class="nav-link" href="{{ url_for('stock_out_list') }}">เบิกออก</a>
                <a class="nav-link" href="{{ url_for('reports') }}">รายงาน</a>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        {% block content %}{% endblock %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/@zxing/library@latest"></script>
    <script src="{{ url_for('static', filename='js/barcode-scanner.js') }}"></script>
    <script src="{{ url_for('static', filename='js/camera-capture.js') }}"></script>
    <script src="{{ url_for('static', filename='js/image-search.js') }}"></script>
    {% block scripts %}{% endblock %}
</body>
</html>
