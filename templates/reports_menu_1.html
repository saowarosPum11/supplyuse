{% extends "base.html" %}

{% block content %}
<h2>เลือกรายงาน</h2>

<div class="row g-4">
    <div class="col-md-6">
        <div class="card h-100 text-center">
            <div class="card-body">
                <i class="fas fa-exchange-alt fa-3x text-primary mb-3"></i>
                <h5 class="card-title">รายงานความเคลื่อนไหววัสดุสิ้นเปลือง</h5>
                <p class="card-text">ดูประวัติการรับเข้าและเบิกออกวัสดุสิ้นเปลือง</p>
                <a href="{{ url_for('movement_report') }}" class="btn btn-primary">ดูรายงาน</a>
            </div>
        </div>
    </div>
    
    <div class="col-md-6">
        <div class="card h-100 text-center">
            <div class="card-body">
                <i class="fas fa-warehouse fa-3x text-success mb-3"></i>
                <h5 class="card-title">รายงานสรุปสินค้าคงเหลือ</h5>
                <p class="card-text">ดูสรุปจำนวนสินค้าคงเหลือในคลัง</p>
                <a href="{{ url_for('stock_summary_report') }}" class="btn btn-success">ดูรายงาน</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
